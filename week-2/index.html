<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="week 1 assignment">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>week-1</title>
</head>

<body>
    <header>
        <nav>
            <div id="brand_logo_and_name">
                <h3>Welcome Title/LOGO</h3>
            </div>
            <label for="burger" class="open-menu">&#9776;</label>
            <input type="checkbox" id="burger">
            <div id="menu">
                <ul>
                    <label for="burger" class="close-menu">&times;</label>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="welcome-message">
        <h1>Welcome Message</h1>
    </section>

    <section id="content">
        <div id="content-title">
            <h2>Section Title</h2>
        </div>
        <div id="content-text">
            <div class="row">
                <div class="container">Content Box 1</div>
                <div class="container">Content Box 2</div>
            </div>
            <div class="row">
                <div class="container">Content Box 3</div>
                <div class="container">Content Box 4</div>
            </div>
        </div>
    </section>

    <div id="button">
        <input type="button" value="Call to Action">
    </div>

    <section id="content-hide">
        <div class="row">
            <div class="container">Content Box 5</div>
            <div class="container">Content Box 6</div>
        </div>
        <div class="row">
            <div class="container">Content Box 7</div>
            <div class="container">Content Box 8</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
